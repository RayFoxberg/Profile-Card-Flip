<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f4caeb3c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="image.png" alt="Avatar" style="width:300px;height:400px;">
          </div>
          <div class="flip-card-back">
            <h1>Ben Smith</h1> 
            <p>I'm a Fashion Designer</p> 
            <div class="social-media">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f" style="color: #be9604;"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter" style="color: #be9604;"></i></a>                       
                <a href="https://www.instagram.com/"><i class="fab fa-instagram" style="color: #be9604;"></i></a>                       
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
